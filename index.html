<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Xs and Os</title>
  </head>
  <body>
    <div class="header">Click any square to begin. X goes first ...</div>
    <div class="game-board">
      <div class="grid grid-0" data-index="0"></div>
      <div class="grid grid-1" data-index="1"></div>
      <div class="grid grid-2" data-index="2"></div>
      <div class="grid grid-3" data-index="3"></div>
      <div class="grid grid-4" data-index="4"></div>
      <div class="grid grid-5" data-index="5"></div>
      <div class="grid grid-6" data-index="6"></div>
      <div class="grid grid-7" data-index="7"></div>
      <div class="grid grid-8" data-index="8"></div>
    </div>
    <div class="result">&nbsp;</div>
    <div class="reset-div"><button class="reset">Play Again</button></div>
  </body>
</html>
